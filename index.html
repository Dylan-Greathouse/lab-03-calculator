<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

        <!-- Make a Web App! -->

        <!-- Add button and input -->
        <section class="operation">
            <input type="number" id="add-x-input"> 
            + 
            <input type="number" id="add-y-input">
            <button id="add-button">=</button>
            <span id="add-result"></span>
        </section>

         <!-- subtract section -->
        <section class="operation">
            <input type="number" id="subtract-x-input">
            -
            <input type="number" id="subtract-y-input">
            <button id="subtract-button">=</button>
            <span id="subtract-result"></span>
        </section>

        <!-- multiply section -->
        <section class="operation">
            <input type="number" id="multiply-x-input">
            *
            <input type="number" id="multiply-y-input">
            <button id="multiply-button">=</button>
            <span id="multiply-result"></span>
        </section>

        <!-- divide section -->
        <section class="operation">
            <input type="number" id="divide-x-input">
            /
            <input type="number" id="divide-y-input">
            <button id="divide-button">=</button>
            <span id="divide-result"></span>
        </section>

        <!-- modulo section  -->
        <section class="operation">
            <input type="number" id="modulo-x-input">
            %
            <input type="number" id="modulo-y-input">
            <button id="modulo-button">=</button>
            <span id="modulo-result"></span>
        </section>

        <!-- integer division section -->
        <section class="operation">
            <input type="number" id="integer-division-x-input">
            //
            <input type="number" id="integer-division-y-input">
            <button id="integer-division-button">=</button>
            <span id="integer-division-result"></span>
        </section>
        
        <section class="operation">
            <input type="number" id="pythagorean-theorem-x-input">
            ^2
            <input type="number" id="pythagorean-theorem-y-input">
            ^2
            <button id="pythagorean-theorem-button">=</button>
            <span id="pythagorean-theorem-result"></span>
        </section>
        
        

    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>
    <!-- javaScript link -->
    <script type="module" src="./app.js"></script>
</body>

</html>
